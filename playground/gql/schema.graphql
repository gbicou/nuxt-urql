"""
A country record
"""
type Country {
  """
  Alphaâ€‘3 code
  """
  alpha3: String!

  """
  ISO code
  """
  code: ID!

  """
  Name of country
  """
  name: String!

  """
  Neighbours countries
  """
  neighbours: [Country!]!

  """
  Numeric
  """
  numeric: String!
  tld: String!
}

"""
Queries
"""
type Query {
  """
  All countries
  """
  countries: [Country!]!

  """
  Country by code
  """
  country(code: ID!): Country

  """
  Package version
  """
  version: String!
}

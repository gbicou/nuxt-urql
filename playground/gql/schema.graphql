"""
A country record
"""
type Country {
  """
  Alphaâ€‘3 code
  """
  alpha3: String!

  """
  ISO code
  """
  code: String!

  """
  Name of country
  """
  name: String!

  """
  Numeric
  """
  numeric: String!
}

type Query {
  """
  All countries
  """
  countries: [Country!]!

  """
  Country by code
  """
  country(code: String!): Country

  """
  Package version
  """
  version: String!
}
